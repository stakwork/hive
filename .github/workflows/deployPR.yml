name: Deploy PR Preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
  NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  deployments: write

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npm install --global prisma@6
          npm ci

      ############################################################
      # 1️⃣ Select Rotating Preview Slot
      ############################################################
      - name: Select Preview Slot
        id: slot
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SLOT=$(( PR_NUMBER % 3 + 1 ))
          echo "slot=$SLOT" >> $GITHUB_OUTPUT
          echo "preview_branch=preview-$SLOT" >> $GITHUB_OUTPUT
          echo "preview_url=hive-preview-$SLOT.sphinx.chat" >> $GITHUB_OUTPUT

      ############################################################
      # 2️⃣ Force Preview Branch To PR Commit
      ############################################################
      - name: Force Update Preview Branch
        run: |
          PREVIEW_BRANCH="${{ steps.slot.outputs.preview_branch }}"
          PR_SHA="${{ github.sha }}"

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin
          git push origin "$PR_SHA:refs/heads/$PREVIEW_BRANCH" --force

      ############################################################
      # 3️⃣ Prepare Neon Preview Database
      ############################################################
      - name: Prepare Neon Preview Database
        id: neon
        run: |
          set -e

          BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
          EXPIRY=$(date -u +"%Y-%m-%dT%H:%M:%SZ" -d "1 day")

          # Get staging branch ID
          STAGING_ID=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
            "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches" \
            | jq -r '.branches[] | select(.name=="staging") | .id')

          if [ -z "$STAGING_ID" ] || [ "$STAGING_ID" = "null" ]; then
            echo "❌ Could not find staging branch"
            exit 1
          fi

          # Create or reuse PR branch
          BRANCH_ID=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
            "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches" \
            | jq -r ".branches[] | select(.name==\"$BRANCH_NAME\") | .id")

          if [ -z "$BRANCH_ID" ] || [ "$BRANCH_ID" = "null" ]; then
            RESPONSE=$(curl -s -X POST \
              "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches" \
              -H "Authorization: Bearer $NEON_API_KEY" \
              -H "Content-Type: application/json" \
              -d "{\"branch\":{\"name\":\"$BRANCH_NAME\",\"parent_id\":\"$STAGING_ID\",\"expires_at\":\"$EXPIRY\"}}")
            BRANCH_ID=$(echo "$RESPONSE" | jq -r '.branch.id')
          fi

          if [ -z "$BRANCH_ID" ] || [ "$BRANCH_ID" = "null" ]; then
            echo "❌ Failed to obtain branch ID"
            exit 1
          fi

          # Wait until branch is ready
          for i in {1..20}; do
            STATE=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
              "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches/$BRANCH_ID" \
              | jq -r '.branch.current_state')
            if [ "$STATE" = "ready" ]; then break; fi
            echo "Waiting for branch... ($i)"
            sleep 3
          done

          # Create or reuse endpoint
          ENDPOINT_ID=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
            "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/endpoints" \
            | jq -r ".endpoints[] | select(.branch_id==\"$BRANCH_ID\") | .id")

          if [ -z "$ENDPOINT_ID" ] || [ "$ENDPOINT_ID" = "null" ]; then
            RESPONSE=$(curl -s -X POST \
              "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/endpoints" \
              -H "Authorization: Bearer $NEON_API_KEY" \
              -H "Content-Type: application/json" \
              -d "{\"endpoint\":{\"branch_id\":\"$BRANCH_ID\",\"type\":\"read_write\"}}")
            ENDPOINT_ID=$(echo "$RESPONSE" | jq -r '.endpoint.id')
          fi

          # Wait until endpoint is ready and fetch credentials
          for i in {1..30}; do
            STATUS=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
              "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/endpoints/$ENDPOINT_ID")
            STATE=$(echo "$STATUS" | jq -r '.endpoint.current_state')
            DB_HOST=$(echo "$STATUS" | jq -r '.endpoint.host')
            DB_USER=$(echo "$STATUS" | jq -r '.endpoint.credentials.username')
            DB_PASS=$(echo "$STATUS" | jq -r '.endpoint.credentials.password')

            if [ "$STATE" = "ready" ] && [ -n "$DB_HOST" ] && [ -n "$DB_USER" ] && [ -n "$DB_PASS" ]; then
              break
            fi

            echo "Waiting for endpoint... ($i)"
            sleep 3
          done

          if [ -z "$DB_HOST" ] || [ -z "$DB_USER" ] || [ -z "$DB_PASS" ]; then
            echo "❌ Endpoint never became ready or missing credentials"
            exit 1
          fi
      
          # URL-encode for DATABASE_URL (Neon passwords can contain @, #, %, etc.)
          DB_USER_ENC=$(printf '%s' "$DB_USER" | python3 -c "import sys, urllib.parse; print(urllib.parse.quote(sys.stdin.read(), safe=''))")
          DB_PASS_ENC=$(printf '%s' "$DB_PASS" | python3 -c "import sys, urllib.parse; print(urllib.parse.quote(sys.stdin.read(), safe=''))")
      
          echo "db_host=$DB_HOST" >> $GITHUB_OUTPUT
          echo "db_user=$DB_USER" >> $GITHUB_OUTPUT
          echo "db_pass=$DB_PASS" >> $GITHUB_OUTPUT
          echo "db_user_enc=$DB_USER_ENC" >> $GITHUB_OUTPUT
          echo "db_pass_enc=$DB_PASS_ENC" >> $GITHUB_OUTPUT

      ############################################################
      # 4️⃣ Debug Neon Credentials (Optional)
      ############################################################
      - name: Debug DB credentials
        run: |
          echo "DB_HOST: ${{ steps.neon.outputs.db_host }}"
          echo "DB_USER: ${{ steps.neon.outputs.db_user }}"
          echo "DB_PASS: ${{ steps.neon.outputs.db_pass }}"

      ############################################################
      # 5️⃣ Setup Node + Vercel
      ############################################################
      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: npm install --global vercel@latest
      - run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      ############################################################
      # 6️⃣ Build with Prisma
      ############################################################

      - name: Build
        run: |
          export DATABASE_URL="postgres://${{ steps.neon.outputs.db_user_enc }}:${{ steps.neon.outputs.db_pass_enc }}@${{ steps.neon.outputs.db_host }}/neondb?sslmode=require"
          echo "DATABASE_URL is set (masked)"
          npx prisma generate
          npx prisma migrate deploy
          vercel build --token=${{ secrets.VERCEL_TOKEN }}

      ############################################################
      # 7️⃣ Deploy to Vercel
      ############################################################
      - name: Deploy
        id: deploy
        run: |
          export DATABASE_URL="postgres://${{ steps.neon.outputs.db_user_enc }}:${{ steps.neon.outputs.db_pass_enc }}@${{ steps.neon.outputs.db_host }}/neondb?sslmode=require"

          DEPLOYMENT_URL=$(vercel deploy \
            --prebuilt \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --env DATABASE_URL=$DATABASE_URL \
            --confirm
          )

          echo "Deployment URL: $DEPLOYMENT_URL"

          # Attach alias
          vercel alias set $DEPLOYMENT_URL ${{ steps.slot.outputs.preview_url }} \
            --token=${{ secrets.VERCEL_TOKEN }}

          echo "deployment_url=https://${{ steps.slot.outputs.preview_url }}" >> $GITHUB_OUTPUT

      ############################################################
      # 8️⃣ Mark GitHub Deployment Status
      ############################################################
      - name: Create GitHub Deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: `preview-${{ github.event.pull_request.number }}`,
              auto_merge: false,
              required_contexts: [],
              description: 'PR preview deployment'
            });
            return deployment.data.id;

      - name: Mark Success
        if: success() && steps.deployment.outputs.result
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.deployment_url }}'
            });

      - name: Mark Failure
        if: failure() && steps.deployment.outputs.result
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure'
            });

