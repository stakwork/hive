name: Next.js CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Cache Prisma Binaries
      uses: actions/cache@v4
      with:
        path: ~/.cache/prisma
        key: ${{ runner.os }}-prisma-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-prisma-

    - name: Install Dependencies
      run: npm install

    - name: Generate Prisma Client with Retry
      run: |
        npm install @prisma/client@5.12.0 prisma@5.12.0
        for i in {1..5}; do
          npx prisma generate --no-engine && break || (echo "Retry $i failed, retrying..." && sleep 10)
        done
      env:
        PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        PRISMA_CLI_BINARY_TARGETS: linux-static-x64,linux-glibc-libssl3,debian-openssl-3.0.x
        PRISMA_CLIENT_ENGINE_TYPE: binary
        PRISMA_GENERATE_SKIP_AUTODETECT: true

    - name: Build Next.js App
      run: npm run build
