name: Build

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Build the application
        run: npm run build
        env:
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: "dummy-secret"
          JWT_SECRET: "dummy-jwt-secret"
          GITHUB_CLIENT_ID: "dummy-id"
          GITHUB_CLIENT_SECRET: "dummy-secret"
          STAKWORK_API_KEY: "dummy"
          STAKWORK_BASE_UR: "dummy"
          POOL_MANAGER_API_KEY: "dummy"
          POOL_MANAGER_BASE_URL: "dummy"
          SWARM_SUPERADMIN_API_KEY: "dummy"
          SWARM_SUPER_ADMIN_URL: "dummy"
          POOL_MANAGER_API_USERNAME: "dummy"
          POOL_MANAGER_API_PASSWORD: "dummy"
          STAKWORK_CUSTOMERS_EMAIL: "dummy"
          STAKWORK_CUSTOMERS_PASSWORD: "dummy"
