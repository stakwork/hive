name: Playwright Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  playwright:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - auth
          - workspace
          - tasks
          - dashboard-janitors
          - context-calls
          - user-journeys
    
    name: E2E Tests - ${{ matrix.test-suite }}

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: hive_user
          POSTGRES_PASSWORD: hive_password
          # Use unique database per job to prevent conflicts
          POSTGRES_DB: hive_db_${{ matrix.test-suite }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma client
        env:
          DATABASE_URL: postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}
        run: npx prisma generate

      - name: Run Prisma migrations
        env:
          DATABASE_URL: postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}
        run: npx prisma migrate dev --name init

      - name: Create worker-specific databases
        env:
          PGPASSWORD: hive_password
        run: |
          for i in {1..3}; do
            psql -h localhost -U hive_user -d postgres -c "CREATE DATABASE hive_db_${{ matrix.test-suite }}_$i;" || true
          done
          for i in {1..3}; do
            DATABASE_URL="postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}_$i" npx prisma migrate dev --name init
          done

      - name: Start application in development mode
        env:
          DATABASE_URL: postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: fake_secret
          JWT_SECRET: fake_secret
          GITHUB_CLIENT_ID: fake_secret
          GITHUB_CLIENT_SECRET: fake_secret
          TOKEN_ENCRYPTION_KEY: fake_secret
          STAKWORK_API_KEY: fake_secret
          STAKWORK_BASE_URL: https://jobs.stakwork.com/api/v1
          STAKWORK_CUSTOMERS_EMAIL: fake_secret
          STAKWORK_CUSTOMERS_PASSWORD: fake_secret
          POOL_MANAGER_API_KEY: fake_secret
          POOL_MANAGER_BASE_URL: https://workspaces.sphinx.chat/api
          SWARM_SUPERADMIN_API_KEY: fake_secret
          POOL_MANAGER_API_USERNAME: fake_secret
          POOL_MANAGER_API_PASSWORD: fake_secret
          SWARM_SUPER_ADMIN_URL: placeholder
          GITHUB_APP_SLUG: hivechatai
          POD_URL: http://localhost:3000
          NEXT_PUBLIC_FEATURE_CODEBASE_RECOMMENDATION: "true"
        run: npm run dev &

      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3000 --timeout 120000

      - name: Run Auth Tests
        if: matrix.test-suite == 'auth'
        env:
          DATABASE_URL: postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: fake_secret
          JWT_SECRET: fake_secret
          POD_URL: http://localhost:3000
        run: npx playwright test src/__tests__/e2e/specs/auth/

      - name: Run Workspace Tests
        if: matrix.test-suite == 'workspace'
        env:
          DATABASE_URL: postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: fake_secret
          JWT_SECRET: fake_secret
          POD_URL: http://localhost:3000
        run: npx playwright test src/__tests__/e2e/specs/workspace/

      - name: Run Task Tests
        if: matrix.test-suite == 'tasks'
        env:
          DATABASE_URL: postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: fake_secret
          JWT_SECRET: fake_secret
          POD_URL: http://localhost:3000
        run: npx playwright test src/__tests__/e2e/specs/tasks/

      - name: Run Dashboard and Janitors Tests
        if: matrix.test-suite == 'dashboard-janitors'
        env:
          DATABASE_URL: postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: fake_secret
          JWT_SECRET: fake_secret
          POD_URL: http://localhost:3000
        run: npx playwright test src/__tests__/e2e/specs/dashboard/ src/__tests__/e2e/specs/janitors/

      - name: Run Context and Calls Tests
        if: matrix.test-suite == 'context-calls'
        env:
          DATABASE_URL: postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: fake_secret
          JWT_SECRET: fake_secret
          POD_URL: http://localhost:3000
        run: npx playwright test src/__tests__/e2e/specs/context/ src/__tests__/e2e/specs/calls/

      - name: Run User Journey Tests
        if: matrix.test-suite == 'user-journeys'
        env:
          DATABASE_URL: postgresql://hive_user:hive_password@localhost:5432/hive_db_${{ matrix.test-suite }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: fake_secret
          JWT_SECRET: fake_secret
          POD_URL: http://localhost:3000
        run: npx playwright test src/__tests__/e2e/specs/user-journeys/ src/__tests__/e2e/specs/stakgraph/

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.test-suite }}
          path: playwright-report/
          retention-days: 30