name: Deploy Staging 
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - master
        
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=staging --token=${{ secrets.VERCEL_TOKEN }}

      - name: Load Environment Variables
        run: |
          if [ -f .vercel/.env.staging.local ]; then
            echo "Loading environment variables from .vercel/.env.staging.local"
            set -a
            cp .vercel/.env.staging.local .env
            source .vercel/.env.staging.local
            set +a
          else
            echo "No .env.staging.local file found in .vercel directory"
            exit 1
          fi

      - name: Build Project Artifacts
        run: vercel build --target=staging --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --target=staging --token=${{ secrets.VERCEL_TOKEN }}
