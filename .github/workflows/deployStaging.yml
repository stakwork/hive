name: Deploy Staging
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - master

jobs:
  Deploy-Staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Deployment
        id: create_deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'staging',
              auto_merge: false,
              required_contexts: [],
              description: 'Staging deployment via Vercel'
            });
            return deployment.data.id;

      - name: Set Deployment Status to In Progress
        if: steps.create_deployment.outputs.result
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create_deployment.outputs.result }},
              state: 'in_progress',
              description: 'Deployment in progress',
              environment: 'staging'
            });

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=staging --token=${{ secrets.VERCEL_TOKEN }}

      - name: Load Environment Variables
        run: |
          if [ -f .vercel/.env.staging.local ]; then
            echo "Loading environment variables from .vercel/.env.staging.local"
            set -a
            cp .vercel/.env.staging.local .env
            source .vercel/.env.staging.local
            set +a
          else
            echo "No .env.staging.local file found in .vercel directory"
            exit 1
          fi

      - name: Build Project Artifacts
        run: vercel build --target=staging --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: vercel_deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --target=staging --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Set Deployment Status to Success
        if: success() && steps.create_deployment.outputs.result
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create_deployment.outputs.result }},
              state: 'success',
              description: 'Deployment completed successfully',
              environment: 'staging',
              environment_url: '${{ steps.vercel_deploy.outputs.deployment_url }}'
            });

      - name: Set Deployment Status to Failure
        if: failure() && steps.create_deployment.outputs.result
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create_deployment.outputs.result }},
              state: 'failure',
              description: 'Deployment failed',
              environment: 'staging'
            });
