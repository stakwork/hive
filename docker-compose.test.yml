services:
  # Test PostgreSQL Database
  postgres-test:
    image: postgres:15-alpine
    container_name: hive-postgres-test
    env_file:
      - .env.test
    environment:
      POSTGRES_DB: hive_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Different port to avoid conflicts with main DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-test} -d hive_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  postgres_test_data:

networks:
  test-network:
    driver: bridge
